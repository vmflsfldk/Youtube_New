spring:
  datasource:
    url: jdbc:h2:mem:clips;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
logging:
  level:
    com.example.youtube: DEBUG
app:
  cors:
    allowed-origins:
      - http://localhost:5173
      - https://youtube-timecapsule.pages.dev
  auth:
    token-ttl-seconds: 1800
  youtube:
    api-key: ${YOUTUBE_API_KEY:}
chzzk:
  api:
    client-id: ${CHZZK_CLIENT_ID:}
    client-secret: ${CHZZK_CLIENT_SECRET:}
